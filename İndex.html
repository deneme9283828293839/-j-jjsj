<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKED BY BLODWHITE</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    .hacked-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      animation: glitch 1s infinite;
      z-index: 999;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -2px 2px cyan; }
      80% { text-shadow: 2px 2px yellow; }
      100% { text-shadow: 0 0 5px red; }
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="hacked-text">
  📵 Telefonunuz Blodwhite tarafından ele geçirildi!<br>
  Tüm verileriniz yedekleniyor...
</div>

<canvas class="matrix"></canvas>

<audio autoplay loop>
  <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
  // Titreme efekti
  setInterval(() => {
    document.body.style.marginLeft = (Math.random() * 10 - 5) + "px";
    document.body.style.marginTop = (Math.random() * 10 - 5) + "px";
  }, 75);

  // Matrix efekti
  const canvas = document.querySelector('.matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const katakana = "アカサタナハマヤラワ0123456789";
  const chars = katakana.split("");
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}, () => 1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);
</script>

</body>
</html>
